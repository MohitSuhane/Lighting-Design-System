  <div class="SLDS221">

    <!-- MASTHEAD -->
    <p class="slds-text-heading--label slds-m-bottom--small">
      Lightning Design System Demo
    </p>
    <!-- / MASTHEAD -->

    <!-- PAGE HEADER -->
    <div class="slds-page-header" role="banner">
      <div class="slds-grid">
        <div class="slds-col slds-has-flexi-truncate">
			<!-- HEADING AREA -->
			<div class="slds-media slds-media--top slds-no-space slds-grow">
			  <div class="slds-media__figure">
			    <span class="slds-avatar slds-avatar--medium">
			      <img src="/images/avatar1.jpg" alt="" />
			    </span>
			  </div>
			  <div class="slds-media__body">
			    <p class="slds-text-heading--label">Accounts</p>
			    <h1 class="slds-page-header__title slds-truncate" title="My Accounts">My Accounts</h1>
			  </div>
			</div>
			<!-- / HEADING AREA -->
        </div>
        <div class="slds-col slds-no-flex slds-grid slds-align-top">
          <button class="slds-button slds-button--neutral">New Account</button>
        </div>
      </div>
      <div class="slds-grid">
        <div class="slds-col slds-align-bottom slds-p-top--small">
          <p class="slds-text-body--small page-header__info">COUNT items</p>
        </div>
      </div>
    </div>
    <!-- / PAGE HEADER -->

	<!-- PRIMARY CONTENT WRAPPER -->
    <div class="myapp">

    	<!-- CREATE NEW ACCOUNT -->
		<div aria-labelledby="newaccountform">

      	<!-- CREATE NEW ACCOUNT FORM -->
		  <form class="slds-form--stacked" id="add-account-form" (ngSubmit)="onSubmit()">
		    <!-- BOXED AREA -->
		    <fieldset class="slds-box slds-theme--default slds-container--small">

		      <legend id="newaccountform" class="slds-text-heading--medium slds-p-vertical--medium">Add a new account</legend>

		      <div class="slds-form-element">
		        <label class="slds-form-element__label"  for="account-name">Name</label>
		        <div class="slds-form-element__control">
		          <input id="account-name" class="slds-input" type="text" name="name" [(ngModel)]= "new" placeholder="New account"/>
		        </div>
		      </div>
		      <button class="slds-button slds-button--brand slds-m-top--medium">Create Account</button>
		    </fieldset>
		    <!-- / BOXED AREA -->
		  </form>
  		<!-- CREATE NEW ACCOUNT FORM -->
	  	</div>  	
		<table class="slds-table slds-table--bordered slds-table--cell-buffer slds-no-row-hover">
		  <thead>
		    <tr class="slds-text-heading--label">
		      <th scope="col">Type</th>	
		      <th scope="col">Account ID</th>
		      <th scope="col">Account name</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr *ngFor="let account of accounts">
		      <td>
		      	<span class="slds-icon_container slds-icon-standard-account" title="description of icon when needed">
					<svg aria-hidden="true" class="slds-icon">
					<use xlink:href="../../node_modules/@salesforce-ux/design-system/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
					</svg>
					<span class="slds-assistive-text">Account Icon</span>
				</span>

		      </td>	
		      <th scope="row">{{account.no}}</th>
		      <td>{{account.name}}</td>
		    </tr>
		  </tbody>
		</table>

    </div>
    <!-- / PRIMARY CONTENT WRAPPER -->

	<!-- FOOTER -->
	  <footer role="contentinfo" class="slds-p-around--large">
	    <!-- LAYOUT GRID -->
	    <div class="slds-grid slds-grid--align-spread">
	      <p class="slds-col">Salesforce Lightning Design System Example</p>
	      <p class="slds-col">&copy; Your Name Here</p>
	    </div>
	    <!-- / LAYOUT GRID -->
	  </footer>
	  <!-- / FOOTER -->
  </div>
  <!-- / REQUIRED SLDS WRAPPER -->
